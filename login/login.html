<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Login form</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <form action="">
        <div id="container" class="container">
            <div class="id_pw_box">
                <div class="id">
                    <input type="text" id="id" name="id" placeholder="아이디" required class="input_text">
                </div>
                <div class="pw">
                    <input type="password" id="pw" name="pw" placeholder="비밀번호" required class="input_text">
                </div>
            </div>
            <div class="btn_login_box">
                <button type="submit" class="btn_login">로그인</button>
            </div>
        </div>
    </form>
</body>
</html>
